[alembic]
# Alembic configuration for DAGMAR backend.
# IMPORTANT: sqlalchemy.url is injected from env (DAGMAR_DATABASE_URL) in env.py.
script_location = app/db/migrations
prepend_sys_path = .

# Templates
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(rev)s_%%(slug)s

# Logging
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)s %(name)s: %(message)s

disable_existing_loggers = False
