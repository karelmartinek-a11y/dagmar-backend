name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Syntax check
        run: python -m compileall app
      - name: Ruff lint
        run: ruff check app
      - name: Mypy
        run: mypy app
      - name: Tests (pokud existuji)
        run: |
          if [ -d tests ] || [ -d app/tests ]; then
            pytest -q
          else
            echo "Zadne testy nenalezeny, preskakuji pytest"
          fi

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        id: check_secrets
        run: |
          if [ -z "${{ secrets.DEPLOY_HOST }}" ] || [ -z "${{ secrets.DEPLOY_USER }}" ] || [ -z "${{ secrets.DEPLOY_PASS }}" ]; then
            echo "missing=true" >> $GITHUB_OUTPUT
          else
            echo "missing=false" >> $GITHUB_OUTPUT
          fi
      - name: Skip deploy (missing secrets)
        if: steps.check_secrets.outputs.missing == 'true'
        run: |
          echo "Skipping deploy: secrets not configured."
      - name: Deploy to production server
        if: steps.check_secrets.outputs.missing == 'false'
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            if [ ! -d /srv/hcasc/_repos/dagmar-backend/.git ]; then
              git clone https://github.com/karelmartinek-a11y/dagmar-backend.git /srv/hcasc/_repos/dagmar-backend
            fi
            cd /srv/hcasc/_repos/dagmar-backend
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            DEPLOY_TAG=$(git rev-parse --short HEAD)
            rsync -a --delete --exclude='.git' /srv/hcasc/_repos/dagmar-backend/ /opt/dagmar/backend/
            if [ -f /etc/dagmar/backend.env ]; then
              if grep -q '^DAGMAR_DEPLOY_TAG=' /etc/dagmar/backend.env; then
                sed -i "s/^DAGMAR_DEPLOY_TAG=.*/DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}/" /etc/dagmar/backend.env
              else
                echo "DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}" >> /etc/dagmar/backend.env
              fi
            else
              echo "DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}" > /etc/dagmar/backend.env
            fi
            if [ ! -d /opt/dagmar/backend/.venv ]; then
              python3 -m venv /opt/dagmar/backend/.venv
            fi
            /opt/dagmar/backend/.venv/bin/pip install --upgrade pip
            /opt/dagmar/backend/.venv/bin/pip install /opt/dagmar/backend
            chown -R dagmar:dagmar /opt/dagmar/backend
            systemctl restart dagmar-backend
            cd /opt/dagmar/sandbox && ./run-tests.sh
            printf '%s DAGMAR backend: auto-deploy main\n' \"$(date '+%F %T')\" >> /var/log/dagmar/deploy.log

