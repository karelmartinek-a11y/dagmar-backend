name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade "pip>=26.0"
          pip install .[dev]
      - name: Syntax check
        run: python -m compileall app
      - name: Ruff lint
        run: ruff check app
      - name: Security audit (pip-audit)
        run: |
          pip install pip-audit
          pip-audit
      - name: Mypy
        run: mypy app
      - name: Tests (pokud existuji)
        run: |
          if [ -d tests ] || [ -d app/tests ]; then
            pytest -q
          else
            echo "Zadne testy nenalezeny, preskakuji pytest"
          fi

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Check deploy secrets
        id: check_secrets
        run: |
          missing=""
          [ -z "${{ secrets.DEPLOY_HOST }}" ] && missing="$missing DEPLOY_HOST"
          [ -z "${{ secrets.DEPLOY_USER }}" ] && missing="$missing DEPLOY_USER"
          [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ] && missing="$missing DEPLOY_SSH_KEY"
          [ -z "${{ secrets.GITHUB_PAT }}" ] && missing="$missing GITHUB_PAT"
          if [ -n "$missing" ]; then
            echo "missing=$missing" >> $GITHUB_OUTPUT
          fi
      - name: Stop if secrets missing
        if: steps.check_secrets.outputs.missing
        run: |
          echo "Chybí secrets:${{ steps.check_secrets.outputs.missing }} – nasazení se přeskočí."
          exit 1
      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            REPO_URL="https://x-access-token:${{ secrets.GITHUB_PAT }}@github.com/karelmartinek-a11y/dagmar-backend.git"
            if [ ! -d /srv/hcasc/_repos/dagmar-backend/.git ]; then
              git clone "$REPO_URL" /srv/hcasc/_repos/dagmar-backend
            fi
            cd /srv/hcasc/_repos/dagmar-backend
            git fetch origin main
            git checkout main
            git reset --hard origin/main
            DEPLOY_TAG=$(git rev-parse --short HEAD)
            rsync -a --delete --exclude='.git' /srv/hcasc/_repos/dagmar-backend/ /opt/dagmar/backend/
            if [ -f /etc/dagmar/backend.env ]; then
              if grep -q '^DAGMAR_DEPLOY_TAG=' /etc/dagmar/backend.env; then
                sed -i "s/^DAGMAR_DEPLOY_TAG=.*/DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}/" /etc/dagmar/backend.env
              else
                echo "DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}" >> /etc/dagmar/backend.env
              fi
            else
              echo "DAGMAR_DEPLOY_TAG=${DEPLOY_TAG}" > /etc/dagmar/backend.env
            fi
            if [ ! -d /opt/dagmar/backend/.venv ]; then
              python3 -m venv /opt/dagmar/backend/.venv
            fi
            /opt/dagmar/backend/.venv/bin/pip install --upgrade pip
            /opt/dagmar/backend/.venv/bin/pip install /opt/dagmar/backend
            chown -R dagmar:dagmar /opt/dagmar/backend
            systemctl restart dagmar-backend
            cd /opt/dagmar/sandbox && ./run-tests.sh
            printf '%s DAGMAR backend: auto-deploy main\n' \"$(date '+%F %T')\" >> /var/log/dagmar/deploy.log
