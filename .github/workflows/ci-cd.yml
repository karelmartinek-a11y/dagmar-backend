name: CI/CD

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
      - name: Syntax check
        run: python -m compileall app
      - name: Ruff lint
        run: ruff check app
      - name: Mypy
        run: mypy app
      - name: Tests (pokud existuji)
        run: |
          if [ -d tests ] || [ -d app/tests ]; then
            pytest -q
          else
            echo "Zadne testy nenalezeny, preskakuji pytest"
          fi
